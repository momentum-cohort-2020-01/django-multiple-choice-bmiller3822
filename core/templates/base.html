<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    {% block title %}<title>Code Snippet Tracker</title>{% endblock %}
</head>

<header class=header>
    <a class="home-button" href="{% url 'snippets' %}">
        <h1 class="site-name">
            Code Snippet Library
        </h1>
    </a>
    <div class="logout-container">
        <a class="logout" href="/accounts/login/">Login |</a>
    </div>
    <div class="logout-container">
        <a class="logout" href="/accounts/logout/">Logout</a>
    </div>
</header>

<body>
    {% block content %}
    Hello World!
    {% endblock %}
</body>

</html>
