<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    {% block title %}<title>Code Snippet Tracker</title>{% endblock %}
</head>

<header class=header>
    <a class="home-button" href="{% url 'snippets' %}">
        <h1 class="site-name">
            Code Snippet Library
        </h1>
    </a>
    <div class="logout-container">
        <a class="logout" href="/accounts/login/">Login |</a>
    </div>
    <div class="logout-container">
        <a class="logout" href="/accounts/logout/">Logout</a>
    </div>
    <hr>
    <div class="headercontainer categories">
        <p class="description link">Snippets by Category: </p>
        <a class="description link" href='/'> All </a>
        <a class="description link" href='/snippets/HTML/'> HTML </a>
        <a class="description link" href='/snippets/CSS/'> CSS </a>
        <a class="description link" href='/snippets/JavaScript/'> JavaScript </a>
        <a class="description link" href='/snippets/Python/'> Python </a>
        <a class="description link" href='/snippets/Django/'> Django </a>
        <a class="description link" href='/snippets/AJAX/'> AJAX </a>
        <a class="description link" href='/snippets/JSON/'> JSON </a>
        <a class="description link" href='/snippets/CSS/'> Java </a>
        <a class="description link" href='/snippets/JavaScript/'> C# </a>
        <a class="description link" href='/snippets/Python/'> Ruby on Rails </a>
        <a class="description link" href='/snippets/Django/'> Ruby </a>
        <a class="description link" href='/snippets/AJAX/'> C++ </a>
        <a class="description link" href='/snippets/JSON/'> Objective C</a>
    </div>
</header>

<body>
    {% block content %}
    Hello World!
    {% endblock %}
</body>

</html>
