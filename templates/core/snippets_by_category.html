{% extends 'base.html' %}
{% block content %}

{% for snippet in snippets %}
<div class="snippet">
    <div class="title">
        <h2>
            <a href="{% url 'snippet-detail' snippet.pk%}">{{snippet.snippet_title}}</a>
        </h2>
    </div>
    <div class="snippet-details" id="snippet-detail">
        <p>Description: {{snippet.description}}</p>
        <p>Language: {{snippet.category}}</p>
        <div class="code-snippet">
            <pre><code class="language-{{snippet.category}}">{{snippet.code}}</code></pre>
            <button type="button" class="clipboard" onclick="return alert('Copied to clipboard.')">Copy to
                Clipboard</button>
        </div>
        <div class="code-snippet">
            <span>
                <p class="inline">Copied</p>
                <p class="counter inline">0</p>
                <p class="inline">Times</p>
            </span>
        </div>
        <p>
            <button type="button"><a href="{% url 'edit-snippet' pk=snippet.pk %}">Edit
                    Snippet</a></button>
        </p>
        <p>
            <button type="button"><a href="{% url 'delete-snippet' pk=snippet.pk %}"
                    onclick="return confirm('Are you sure you want to delete this?')">Delete Snippet</a></button>
        </p>
    </div>
</div>
{% endfor %}

{% endblock %}
